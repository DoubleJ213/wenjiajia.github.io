ti_instance_display_name_template = %(name)s-%(uuid)s</span><br><span class="line"><span class="comment">#(StrOpt) When creating multiple instances with a single request using the os-multiple-create API extension, this template will be used to build the display name for each instance. The benefit is that the instances end up with different hostnames. To restore legacy behavior of every instance having the same name, set this option to "%(name)s". Valid keys for the template are: name, uuid, count.</span></span><br><span class="line">non_inheritable_image_properties = cache_<span class="keyword">in</span>_nova, bittorrent</span><br><span class="line"><span class="comment">#(ListOpt) These are image properties which a snapshot should not inherit from an instance</span></span><br><span class="line">null_kernel = nokernel</span><br><span class="line"><span class="comment">#(StrOpt) Kernel image that indicates not to use a kernel, but to use a raw disk image instead</span></span><br><span class="line">osapi_compute_ext_list =</span><br><span class="line"><span class="comment">#(ListOpt) Specify list of extensions to load when using osapi_compute_extension option with nova.api.openstack.compute.contrib.select_extensions</span></span><br><span class="line">osapi_compute_extension = [<span class="string">'nova.api.openstack.compute.contrib.standard_extensions'</span>]</span><br><span class="line"><span class="comment">#(MultiStrOpt) osapi compute extension to load</span></span><br><span class="line">osapi_compute_link_prefix = None</span><br><span class="line"><span class="comment">#(StrOpt) Base URL that will be presented to users in links to the OpenStack Compute API</span></span><br><span class="line">osapi_compute_listen = <span class="number">0.0</span>.<span class="number">0.0</span></span><br><span class="line"><span class="comment">#(StrOpt) The IP address on which the OpenStack API will listen.</span></span><br><span class="line">osapi_compute_listen_port = <span class="number">8774</span></span><br><span class="line"><span class="comment">#(IntOpt) The port on which the OpenStack API will listen.</span></span><br><span class="line">osapi_compute_workers = None</span><br><span class="line"><span class="comment">#(IntOpt) Number of workers for OpenStack API service. The default will be the number of CPUs available.</span></span><br><span class="line">osapi_hide_server_address_states = building</span><br><span class="line"><span class="comment">#(ListOpt) List of instance states that should hide network info</span></span><br><span class="line">servicegroup_driver = db</span><br><span class="line"><span class="comment">#(StrOpt) The driver for servicegroup service (valid options are: db, zk, mc)</span></span><br><span class="line">snapshot_name_template = snapshot-%s</span><br><span class="line"><span class="comment">#(StrOpt) Template string to be used to generate snapshot names</span></span><br><span class="line">use_forwarded_<span class="keyword">for</span> = False</span><br><span class="line"><span class="comment">#(BoolOpt) Treat X-Forwarded-For as the canonical remote address. Only enable this if you have a sanitizing proxy.</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">[osapi_v3]</span><br><span class="line">enabled = False</span><br><span class="line"><span class="comment">#(BoolOpt) Whether the V3 API is enabled or not</span></span><br><span class="line">extensions_blacklist =</span><br><span class="line"><span class="comment">#(ListOpt) A list of v3 API extensions to never load. Specify the extension aliases here.</span></span><br><span class="line">extensions_whitelist =</span><br><span class="line"><span class="comment">#(ListOpt) If the list is not empty then a v3 API extension will only be loaded if it exists in this list. Specify the extension aliases here.</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">[DEFAULT]</span><br><span class="line">auth_strategy = noauth</span><br><span class="line"><span class="comment">#(StrOpt) The strategy to use for auth: noauth or keystone.</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">[keystone_authtoken]</span><br><span class="line">admin_password = None</span><br><span class="line"><span class="comment">#(StrOpt) Keystone account password</span></span><br><span class="line">admin_tenant_name = admin</span><br><span class="line"><span class="comment">#(StrOpt) Keystone service account tenant name to validate user tokens</span></span><br><span class="line">admin_token = None</span><br><span class="line"><span class="comment">#(StrOpt) Single shared secret with the Keystone configuration used for bootstrapping a Keystone installation, or otherwise bypassing the normal authentication process.</span></span><br><span class="line">admin_user = None</span><br><span class="line"><span class="comment">#(StrOpt) Keystone account username</span></span><br><span class="line">auth_admin_prefix =</span><br><span class="line"><span class="comment">#(StrOpt) Prefix to prepend at the beginning of the path</span></span><br><span class="line">auth_host = <span class="number">127.0</span>.<span class="number">0.1</span></span><br><span class="line"><span class="comment">#(StrOpt) Host providing the admin Identity API endpoint</span></span><br><span class="line">auth_port = <span class="number">35357</span></span><br><span class="line"><span class="comment">#(IntOpt) Port of the admin Identity API endpoint</span></span><br><span class="line">auth_protocol = https</span><br><span class="line"><span class="comment">#(StrOpt) Protocol of the admin Identity API endpoint(http or https)</span></span><br><span class="line">auth_uri = None</span><br><span class="line"><span class="comment">#(StrOpt) Complete public Identity API endpoint</span></span><br><span class="line">auth_version = None</span><br><span class="line"><span class="comment">#(StrOpt) API version of the admin Identity API endpoint</span></span><br><span class="line">cache = None</span><br><span class="line"><span class="comment">#(StrOpt) Env key for the swift cache</span></span><br><span class="line">cafile = None</span><br><span class="line"><span class="comment">#(StrOpt) A PEM encoded Certificate Authority to use when verifying HTTPs connections. Defaults to system CAs.</span></span><br><span class="line">certfile = None</span><br><span class="line"><span class="comment">#(StrOpt) Required if Keystone server requires client certificate</span></span><br><span class="line">delay_auth_decision = False</span><br><span class="line"><span class="comment">#(BoolOpt) Do not handle authorization requests within the middleware, but delegate the authorization decision to downstream WSGI components</span></span><br><span class="line">enforce_token_<span class="built_in">bind</span> = permissive</span><br><span class="line"><span class="comment">#(StrOpt) Used to control the use and type of token binding. Can be set to: "disabled" to not check token binding. "permissive" (default) to validate binding information if the bind type is of a form known to the server and ignore it if not. "strict" like "permissive" but if the bind type is unknown the token will be rejected. "required" any form of token binding is needed to be allowed. Finally the name of a binding method that must be present in tokens.</span></span><br><span class="line">http_connect_timeout = None</span><br><span class="line"><span class="comment">#(BoolOpt) Request timeout value for communicating with Identity API server.</span></span><br><span class="line">http_request_max_retries = <span class="number">3</span></span><br><span class="line"><span class="comment">#(IntOpt) How many times are we trying to reconnect when communicating with Identity API Server.</span></span><br><span class="line">include_service_catalog = True</span><br><span class="line"><span class="comment">#(BoolOpt) (optional) indicate whether to set the X-Service-Catalog header. If False, middleware will not ask for service catalog on token validation and will not set the X-Service-Catalog header.</span></span><br><span class="line">insecure = False</span><br><span class="line"><span class="comment">#(BoolOpt) Verify HTTPS connections.</span></span><br><span class="line">keyfile = None</span><br><span class="line"><span class="comment">#(StrOpt) Required if Keystone server requires client certificate</span></span><br><span class="line">memcache_secret_key = None</span><br><span class="line"><span class="comment">#(StrOpt) (optional, mandatory if memcache_security_strategy is defined) this string is used for key derivation.</span></span><br><span class="line">memcache_security_strategy = None</span><br><span class="line"><span class="comment">#(StrOpt) (optional) if defined, indicate whether token data should be authenticated or authenticated and encrypted. Acceptable values are MAC or ENCRYPT. If MAC, token data is authenticated (with HMAC) in the cache. If ENCRYPT, token data is encrypted and authenticated in the cache. If the value is not one of these options or empty, auth_token will raise an exception on initialization.</span></span><br><span class="line">memcached_servers = None</span><br><span class="line"><span class="comment">#(ListOpt) Optionally specify a list of memcached server(s) to use for caching. If left undefined, tokens will instead be cached in-process.</span></span><br><span class="line">revocation_cache_time = <span class="number">300</span></span><br><span class="line"><span class="comment">#(IntOpt) Determines the frequency at which the list of revoked tokens is retrieved from the Identity service (in seconds). A high number of revocation events combined with a low cache duration may significantly reduce performance.</span></span><br><span class="line">signing_dir = None</span><br><span class="line"><span class="comment">#(StrOpt) Directory used to cache files related to PKI tokens</span></span><br><span class="line">token_cache_time = <span class="number">300</span></span><br><span class="line"><span class="comment">#(IntOpt) In order to prevent excessive effort spent validating tokens, the middleware caches previously-seen tokens for a configurable duration (in seconds). Set to -1 to disable caching completely.</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">[DEFAULT]</span><br><span class="line">default_availability_zone = nova</span><br><span class="line"><span class="comment">#(StrOpt) Default compute node availability_zone</span></span><br><span class="line">default_schedule_zone = None</span><br><span class="line"><span class="comment">#(StrOpt) Availability zone to use when user doesn't specify one</span></span><br><span class="line">internal_service_availability_zone = internal</span><br><span class="line"><span class="comment">#(StrOpt) The availability_zone to show internal services under</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">[baremetal]</span><br><span class="line">db_backend = sqlalchemy</span><br><span class="line"><span class="comment">#(StrOpt) The backend to use for bare-metal database</span></span><br><span class="line">deploy_kernel = None</span><br><span class="line"><span class="comment">#(StrOpt) Default kernel image ID used in deployment phase</span></span><br><span class="line">deploy_ramdisk = None</span><br><span class="line"><span class="comment">#(StrOpt) Default ramdisk image ID used in deployment phase</span></span><br><span class="line">driver = nova.virt.baremetal.pxe.PXE</span><br><span class="line"><span class="comment">#(StrOpt) Baremetal driver back-end (pxe or tilera)</span></span><br><span class="line">flavor_extra_specs =</span><br><span class="line"><span class="comment">#(ListOpt) A list of additional capabilities corresponding to flavor_extra_specs for this compute host to advertise. Valid entries are name=value, pairs For example, "key1:val1, key2:val2"</span></span><br><span class="line">ipmi_power_retry = <span class="number">10</span></span><br><span class="line"><span class="comment">#(IntOpt) Maximal number of retries for IPMI operations</span></span><br><span class="line">net_config_template = <span class="variable">$pybasedir</span>/nova/virt/baremetal/net-dhcp.ubuntu.template</span><br><span class="line"><span class="comment">#(StrOpt) Template file for injected network config</span></span><br><span class="line">power_manager = nova.virt.baremetal.ipmi.IPMI</span><br><span class="line"><span class="comment">#(StrOpt) Baremetal power management method</span></span><br><span class="line">pxe_append_params = nofb nomodeset vga=normal</span><br><span class="line"><span class="comment">#(StrOpt) Additional append parameters for baremetal PXE boot</span></span><br><span class="line">pxe_bootfile_name = pxelinux.<span class="number">0</span></span><br><span class="line"><span class="comment">#(StrOpt) This gets passed to Neutron as the bootfile dhcp parameter.</span></span><br><span class="line">pxe_config_template = <span class="variable">$pybasedir</span>/nova/virt/baremetal/pxe_config.template</span><br><span class="line"><span class="comment">#(StrOpt) Template file for PXE configuration</span></span><br><span class="line">pxe_deploy_timeout = <span class="number">0</span></span><br><span class="line"><span class="comment">#(IntOpt) Timeout for PXE deployments. Default: 0 (unlimited)</span></span><br><span class="line">pxe_network_config = False</span><br><span class="line"><span class="comment">#(BoolOpt) If set, pass the network configuration details to the initramfs via cmdline.</span></span><br><span class="line">sql_connection = sqlite:///<span class="variable">$state_path</span>/baremetal_nova.sqlite</span><br><span class="line"><span class="comment">#(StrOpt) The SQLAlchemy connection string used to connect to the bare-metal database</span></span><br><span class="line">terminal = shellinaboxd</span><br><span class="line"><span class="comment">#(StrOpt) Path to baremetal terminal program</span></span><br><span class="line">terminal_cert_dir = None</span><br><span class="line"><span class="comment">#(StrOpt) Path to baremetal terminal SSL cert(PEM)</span></span><br><span class="line">terminal_pid_dir = <span class="variable">$state_path</span>/baremetal/console</span><br><span class="line"><span class="comment">#(StrOpt) Path to directory stores pidfiles of baremetal_terminal</span></span><br><span class="line">tftp_root = /tftpboot</span><br><span class="line"><span class="comment">#(StrOpt) Baremetal compute node's tftp root path</span></span><br><span class="line">use_file_injection = False</span><br><span class="line"><span class="comment">#(BoolOpt) If True, enable file injection for network info, files and admin password</span></span><br><span class="line">use_unsafe_iscsi = False</span><br><span class="line"><span class="comment">#(BoolOpt) Do not set this out of dev/test environments. If a node does not have a fixed PXE IP address, volumes are exported with globally opened ACL</span></span><br><span class="line">vif_driver = nova.virt.baremetal.vif_driver.BareMetalVIFDriver</span><br><span class="line"><span class="comment">#(StrOpt) Baremetal VIF driver.</span></span><br><span class="line">virtual_power_host_key = None</span><br><span class="line"><span class="comment">#(StrOpt) The ssh key for virtual power host_user</span></span><br><span class="line">virtual_power_host_pass =</span><br><span class="line"><span class="comment">#(StrOpt) Password for virtual power host_user</span></span><br><span class="line">virtual_power_host_user =</span><br><span class="line"><span class="comment">#(StrOpt) User to execute virtual power commands as</span></span><br><span class="line">virtual_power_ssh_host =</span><br><span class= bject = /C=US/ST=California/O=OpenStack/OU=NovaDev/CN=project-ca-%.<span class="number">16</span>s-%s</span><br><span class="line"><span class="comment">#(StrOpt) Subject for certificate for projects, %s for project, timestamp</span></span><br><span class="line">use_project_ca = False</span><br><span class="line"><span class="comment">#(BoolOpt) Should we use a CA for each project?</span></span><br><span class="line">user_cert_subject = /C=US/ST=California/O=OpenStack/OU=NovaDev/CN=%.<span class="number">16</span>s-%.<span class="number">16</span>s-%s</span><br><span class="line"><span class="comment">#(StrOpt) Subject for certificate for users, %s for project, user, timestamp</span></span><br><span class="line">[ssl]</span><br><span class="line">ca_file = None</span><br><span class="line"><span class="comment">#(StrOpt) CA certificate file to use to verify connecting clients.</span></span><br><span class="line">cert_file = None</span><br><span class="line"><span class="comment">#(StrOpt) Certificate file to use when starting the server securely.</span></span><br><span class="line">key_file = None</span><br><span class="line"><span class="comment">#(StrOpt) Private key file to use when starting the server securely.</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">[cells]</span><br><span class="line">call_timeout = <span class="number">60</span></span><br><span class="line"><span class="comment">#(IntOpt) Seconds to wait for response from a call to a cell.</span></span><br><span class="line">capabilities = hypervisor=xenserver;kvm, os=linux;windows</span><br><span class="line"><span class="comment">#(ListOpt) Key/Multi-value list with the capabilities of the cell</span></span><br><span class="line">cell_<span class="built_in">type</span> = compute</span><br><span class="line"><span class="comment">#(StrOpt) Type of cell: api or compute</span></span><br><span class="line">cells_config = None</span><br><span class="line"><span class="comment">#(StrOpt) Configuration file from which to read cells configuration. If given, overrides reading cells from the database.</span></span><br><span class="line">driver = nova.cells.rpc_driver.CellsRPCDriver</span><br><span class="line"><span class="comment">#(StrOpt) Cells communication driver to use</span></span><br><span class="line"><span class="built_in">enable</span> = False</span><br><span class="line"><span class="comment">#(BoolOpt) Enable cell functionality</span></span><br><span class="line">instance_update_num_instances = <span class="number">1</span></span><br><span class="line"><span class="comment">#(IntOpt) Number of instances to update per periodic task run</span></span><br><span class="line">instance_updated_at_threshold = <span class="number">3600</span></span><br><span class="line"><span class="comment">#(IntOpt) Number of seconds after an instance was updated or deleted to continue to update cells</span></span><br><span class="line">manager = nova.cells.manager.CellsManager</span><br><span class="line"><span class="comment">#(StrOpt) Manager for cells</span></span><br><span class="line">max_hop_count = <span class="number">10</span></span><br><span class="line"><span class="comment">#(IntOpt) Maximum number of hops for cells routing.</span></span><br><span class="line">mute_child_interval = <span class="number">300</span></span><br><span class="line"><span class="comment">#(IntOpt) Number of seconds after which a lack of capability and capacity updates signals the child cell is to be treated as a mute.</span></span><br><span class="line">mute_weight_multiplier = -<span class="number">10.0</span></span><br><span class="line"><span class="comment">#(FloatOpt) Multiplier used to weigh mute children. (The value should be negative.)</span></span><br><span class="line">mute_weight_value = <span class="number">1000.0</span></span><br><span class="line"><span class="comment">#(FloatOpt) Weight value assigned to mute children. (The value should be positive.)</span></span><br><span class="line">name = nova</span><br><span class="line"><span class="comment">#(StrOpt) Name of this cell</span></span><br><span class="line">offset_weight_multiplier = <span class="number">1.0</span></span><br><span class="line"><span class="comment">#(FloatOpt) Multiplier used to weigh offset weigher.</span></span><br><span class="line">reserve_percent = <span class="number">10.0</span></span><br><span class="line"><span class="comment">#(FloatOpt) Percentage of cell capacity to hold in reserve. Affects both memory and disk utilization</span></span><br><span class="line">topic = cells</span><br><span class="line"><span class="comment">#(StrOpt) The topic cells nodes listen on</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">[DEFAULT]</span><br><span class="line">bindir = /usr/<span class="built_in">local</span>/bin</span><br><span class="line"><span class="comment">#(StrOpt) Directory where nova binaries are installed</span></span><br><span class="line">compute_topic = compute</span><br><span class="line"><span class="comment">#(StrOpt) The topic compute nodes listen on</span></span><br><span class="line">console_topic = console</span><br><span class="line"><span class="comment">#(StrOpt) The topic console proxy nodes listen on</span></span><br><span class="line">consoleauth_topic = consoleauth</span><br><span class="line"><span class="comment">#(StrOpt) The topic console auth proxy nodes listen on</span></span><br><span class="line"><span class="built_in">disable</span>_process_locking = False</span><br><span class="line"><span class="comment">#(BoolOpt) Whether to disable inter-process locks</span></span><br><span class="line">host = oslo</span><br><span class="line"><span class="comment">#(StrOpt) Name of this node. This can be an opaque identifier. It is not necessarily a hostname, FQDN, or IP address. However, the node name must be valid within an AMQP key, and if using ZeroMQ, a valid hostname, FQDN, or IP address</span></span><br><span class="line">lock_path = None</span><br><span class="line"><span class="comment">#(StrOpt) Directory to use for lock files.</span></span><br><span class="line">memcached_servers = None</span><br><span class="line"><span class="comment">#(ListOpt) Memcached servers or None for in process cache.</span></span><br><span class="line">my_ip = <span class="number">10.0</span>.<span class="number">0.1</span></span><br><span class="line"><span class="comment">#(StrOpt) IP address of this host</span></span><br><span class="line">notification_driver = []</span><br><span class="line"><span class="comment">#(MultiStrOpt) Driver or drivers to handle sending notifications.</span></span><br><span class="line">notification_topics = notifications</span><br><span class="line"><span class="comment">#(ListOpt) AMQP topic used for OpenStack notifications.</span></span><br><span class="line">notify_api_faults = False</span><br><span class="line"><span class="comment">#(BoolOpt) If set, send api.fault notifications on caught exceptions in the API service.</span></span><br><span class="line">notify_on_state_change = None</span><br><span class="line"><span class="comment">#(StrOpt) If set, send compute.instance.update notifications on instance state changes. Valid values are None for no notifications, "vm_state" for notifications on VM state changes, or "vm_and_task_state" for notifications on VM and task state changes.</span></span><br><span class="line">port = <span class="number">6379</span></span><br><span class="line"><span class="comment">#(IntOpt) Use this port to connect to redis host.</span></span><br><span class="line">pybasedir = /usr/lib/python/site-packages</span><br><span class="line"><span class="comment">#(StrOpt) Directory where the nova python module is installed</span></span><br><span class="line">report_interval = <span class="number">10</span></span><br><span class="line"><span class="comment">#(IntOpt) Seconds between nodes reporting state to datastore</span></span><br><span class="line">rootwrap_config = /etc/nova/rootwrap.conf</span><br><span class="line"><span class="comment">#(StrOpt) Path to the rootwrap configuration file to use for running commands as root</span></span><br><span class="line">service_down_time = <span class="number">60</span></span><br><span class="line"><span class="comment">#(IntOpt) Maximum time since last check-in for up service</span></span><br><span class="line">state_path = <span class="variable">$pybasedir</span></span><br><span class="line"><span class="comment">#(StrOpt) Top-level directory for maintaining nova's state</span></span><br><span class="line">tempdir = None</span><br><span class="line"><span class="comment">#(StrOpt) Explicitly specify the temporary working directory</span></span><br><span class="line">transport_url = None</span><br><span class="line"><span class="comment">#(StrOpt) A URL representing the messaging driver to use and its full configuration. If not set, we fall back to the rpc_backend option and driver specific configuration.</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">[DEFAULT]</span><br><span class="line">compute_available_monitors = [<span class="string">'nova.compute.monitors.all_monitors'</span>]</span><br><span class="line"><span class="comment">#(MultiStrOpt) Monitor classes available to the compute which may be specified more than once.</span></span><br><span class="line">compute_driver = None</span><br><span class="line"><span class="comment">#(StrOpt) Driver to use for controlling virtualization. Options include: libvirt.LibvirtDriver, xenapi.XenAPIDriver, fake.FakeDriver, baremetal.BareMetalDriver, vmwareapi.VMwareESXDriver, vmwareapi.VMwareVCDriver</span></span><br><span class="line">compute_manager = nova.compute.manager.ComputeManager</span><br><span class="line"><span class="comment">#(StrOpt) Full class name for the Manager for compute</ Opt) The number of times to attempt to reap an instance's files.</span></span><br><span class="line">reboot_timeout = <span class="number">0</span></span><br><span class="line"><span class="comment">#(IntOpt) Automatically hard reboot an instance if it has been stuck in a rebooting state longer than N seconds. Set to 0 to disable.</span></span><br><span class="line">reclaim_instance_interval = <span class="number">0</span></span><br><span class="line"><span class="comment">#(IntOpt) Interval in seconds for reclaiming deleted instances</span></span><br><span class="line">resize_confirm_window = <span class="number">0</span></span><br><span class="line"><span class="comment">#(IntOpt) Automatically confirm resizes after N seconds. Set to 0 to disable.</span></span><br><span class="line">resume_guests_state_on_host_boot = False</span><br><span class="line"><span class="comment">#(BoolOpt) Whether to start guests that were running before the host rebooted</span></span><br><span class="line">running_deleted_instance_action = reap</span><br><span class="line"><span class="comment">#(StrOpt) Action to take if a running deleted instance is detected.Valid options are 'noop', 'log', 'shutdown', or 'reap'. Set to 'noop' to take no action.</span></span><br><span class="line">running_deleted_instance_poll_interval = <span class="number">1800</span></span><br><span class="line"><span class="comment">#(IntOpt) Number of seconds to wait between runs of the cleanup task.</span></span><br><span class="line">running_deleted_instance_timeout = <span class="number">0</span></span><br><span class="line"><span class="comment">#(IntOpt) Number of seconds after being deleted when a running instance should be considered eligible for cleanup.</span></span><br><span class="line">shelved_offload_time = <span class="number">0</span></span><br><span class="line"><span class="comment">#(IntOpt) Time in seconds before a shelved instance is eligible for removing from a host. -1 never offload, 0 offl s of the EC2 API server</span></span><br><span class="line">ec2_listen = <span class="number">0.0</span>.<span class="number">0.0</span></span><br><span class="line"><span class="comment">#(StrOpt) The IP address on which the EC2 API will listen.</span></span><br><span class="line">ec2_listen_port = <span class="number">8773</span></span><br><span class="line"><span class="comment">#(IntOpt) The port on which the EC2 API will listen.</span></span><br><span class="line">ec2_path = /services/Cloud</span><br><span class="line"><span class="comment">#(StrOpt) The path prefix used to call the ec2 API server</span></span><br><span class="line">ec2_port = <span class="number">8773</span></span><br><span class="line"><span class="comment">#(IntOpt) The port of the EC2 API server</span></span><br><span class="line">ec2_private_dns_show_ip = False</span><br><span class="line"><span class="comment">#(BoolOpt) Return the IP address as private dns hostname in describe instances</span></span><br><span class="line">ec2_scheme = http</span><br><span class="line"><span class="comment">#(StrOpt) The protocol to use when connecting to the EC2 API server (http, https)</span></span><br><span class="line">ec2_strict_validation = True</span><br><span class="line"><span class="comment">#(BoolOpt) Validate security group names according to EC2 specification</span></span><br><span class="line">ec2_timestamp_expiry = <span class="number">300</span></span><br><span class="line"><span class="comment">#(IntOpt) Time in seconds before ec2 timestamp expires</span></span><br><span class="line">ec2_workers = None</span><br><span class="line"><span class="comment">#(IntOpt) Number of workers for EC2 API service. The default will be equal to the number of CPUs available.</span></span><br><span class="line">keystone_ec2_url = http://localhost:<span class="number">5000</span>/v2.<span class="number">0</span>/ec2tokens</span><br><span class="line"><span class="comment">#(StrOpt) URL to get token from ec2 ></span><br><span class="line"></span><br><span class="line">[DEFAULT]</span><br><span class="line">filters_path = /etc/nova/rootwrap.d,/usr/share/nova/rootwrap</span><br><span class="line"><span class="comment">#List of directories to load filter definitions from (separated by ','). These directories MUST all be only writeable by root !</span></span><br><span class="line"><span class="built_in">exec</span>_<span class="built_in">dirs</span> = /sbin,/usr/sbin,/bin,/usr/bin</span><br><span class="line"><span class="comment">#List of directories to search executables in, in case filters do not explicitely specify a full path (separated by ',') If not specified, defaults to system PATH environment variable. These directories MUST all be only writeable by root !</span></span><br><span class="line">use_syslog = False</span><br><span class="line"><span class="comment">#Enable logging to syslog Default value is False</span></span><br><span class="line">syslog_<span class="built_in">log</span>_facility = syslog</span><br><span class="line"><span class="comment">#Which syslog facility to use. Valid values include auth, authpriv, syslog, user0, user1... Default value is 'syslog'</span></span><br><span class="line">syslog_<span class="built_in">log</span>_level = ERROR</span><br><span class="line"><span class="comment">#Which messages to log. INFO means log all usage ERROR means only log unsuccessful attempts</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">[DEFAULT]</span><br><span class="line">amqp_auto_delete = False</span><br><span class="line"><span class="comment">#(BoolOpt) Auto-delete queues in amqp.</span></span><br><span class="line">amqp_durable_queues = False</span><br><span class="line"><span class="comment">#(BoolOpt) Use durable queues in amqp.</span></span><br><span class="line">control_exchange = openstack</span><br><span class="line"><span class="comment">#(StrOpt) The default exchange under which topics are scoped. May be overridden by an exchange name specified in the transport_url option.</span></span><br><span class="line">kombu_reconnect_delay = <span class="number">1.0</span></span><br><span class="line"><span class="comment">#(FloatOpt) How long to wait before reconnecting in response to an AMQP consumer cancel notification.</span></span><br><span class="line">kombu_ssl_ca_certs =</span><br><span class="line"><span class="comment">#(StrOpt) SSL certification authority file (valid only if SSL enabled).</span></span><br><span class="line">kombu_ssl_certfile =</span><br><span class="line"><span class="comment">#(StrOpt) SSL cert file (valid only if SSL enabled).</span></span><br><span class="line">kombu_ssl_keyfile =</span><br><span class="line"><span class="comment">#(StrOpt) SSL key file (valid only if SSL enabled).</span></span><br><span class="line">kombu_ssl_version =</span><br><span class="line"><span class="comment">#(StrOpt) SSL version to use (valid only if SSL enabled). valid values are TLSv1, SSLv23 and SSLv3. SSLv2 may be available on some distributions.</span></span><br><span class="line">matchmaker_heartbeat_freq = <span class="number">300</span></span><br><span class="line"><span class="comment">#(IntOpt) Heartbeat frequency.</span></span><br><span class="line">matchmaker_heartbeat_ttl = <span class="number">600</span></span><br><span class="line"><span class="comment">#(IntOpt) Heartbeat time-to-live.</span></span><br><span class="line">qpid_heartbeat = <span class="number">60</span></span><br><span class="line"><span class="comment">#(IntOpt) Seconds between connection keepalive heartbeats.</span></span><br><span class="line">qpid_hostname = localhost</span><br><span class="line"><span class="comment">#(StrOpt) Qpid broker hostname.</span></span><br><span class="line">qpid_hosts = <span class="variable">$qpid_hostname</span>:<span class="variable">$qpid_port</span></span><br><span class="line"><span class="comment">#(ListOpt) Qpid HA cluster host:port pairs.</span></span><br><span class="line">qpid_password =</span><br><span class="line"><span class="comment">#(StrOpt) Password for Qpid connection.</span></span><br><span class="line">qpid_port = <span class="number">5672</span></span><br><span class="line"><span class="comment">#(IntOpt) Qpid broker port.</span></span><br><span class="line">qpid_protocol = tcp</span><br><span class="line"><span class="comment">#(StrOpt) Transport to use, either 'tcp' or 'ssl'.</span></span><br><span class="line">qpid_sasl_mechanisms =</span><br><span class="line"><span class="comment">#(StrOpt) Space separated list of SASL mechanisms to use for auth.</span></span><br><span class="line">qpid_tcp_nodelay = True</span><br><span class="line"><span class="comment">#(BoolOpt) Whether to disable the Nagle algorithm.</span></span><br><span class="line">qpid_topology_version = <span class="number">1</span></span><br><span class="line"><span class="comment">#(IntOpt) The qpid topology version to use. Version 1 is what was originally used by impl_qpid. Version 2 includes some backwards-incompatible changes that allow broker federation to work. Users should update to version 2 when they are able to take everything down, as it requires a clean break.</span></span><br><span class="line">qpid_username =</span><br><span class="line"><span class="comment">#(StrOpt) Username for Qpid connection.</span></span><br><span class="line">rabbit_ha_queues = False</span><br><span class="line"><span class="comment">#(BoolOpt) Use HA queues in RabbitMQ (x-ha-policy: all). If you change this option, you must wipe the RabbitMQ database.</span></span><br><span class="line">rabbit_host = localhost</span><br><span class="line"><span class="comment">#(StrOpt) The RabbitMQ broker address where a single node is used.</span></span><br><span class="line">rabbit_hosts = <span class="variable">$rabbit_host</span>:<span class="variable">$rabbit_port</span></span><br><span class="line"><span class="comment">#(ListOpt) RabbitMQ HA cluster host:port pairs.</span></span><br><span class="line">rabbit_login_method = AMQPLAIN</span><br><span class="line"><span class="comment">#(StrOpt) the RabbitMQ login method</span></span><br><span class="line">rabbit_max_retries = <span class="number">0</span></span><br><span class="line"><span class="comment">#(IntOpt) Maximum number of RabbitMQ connection retries. Default is 0 (infinite retry count).</span></span><br><span class="line">rabbit_password = guest</span><br><span class="line"><span class="comment">#(StrOpt) The RabbitMQ password.</span></span><br><span class="line">rabbit_port = <span class="number">5672</span></span><br><span class="line"><span class="comment">#(IntOpt) The RabbitMQ broker port where a single node is used.</span></span><br><span class="line">rabbit_retry_backoff = <span class="number">2</span></span><br><span class="line"><span class="comment">#(IntOpt) How long to backoff for between retries when connecting to RabbitMQ.</span></span><br><span class="line">rabbit_retry_interval = <span class="number">1</span></span><br><span class="line"><span class="comment">#(IntOpt) How frequently to retry connecting with RabbitMQ.</span></span><br><span class="line">rabbit_use_ssl = False</span><br><span class="line"><span class="comment">#(BoolOpt) Connect over SSL for RabbitMQ.</span></span><br><span class="line">rabbit_userid = guest</span><br><span class="line"><span class="comment">#(StrOpt) The RabbitMQ userid.</span></span><br><span class="line">rabbit_virtual_host = /</span><br><span class="line"><span class="comment">#(StrOpt) The RabbitMQ virtual host.</span></span><br><span class="line">rpc_backend = rabbit</span><br><span class="line"><span class="comment">#(StrOpt) The messaging driver to use, defaults to rabbit. Other drivers include qpid and zmq.</span></span><br><span class="line">rpc_cast_timeout = <span class="number">30</span></span><br><span class="line"><span class="comment">#(IntOpt) Seconds to wait before a cast expires (TTL). Only supported by impl_zmq.</span></span><br><span class="line">rpc_conn_pool_size = <span class="number">30</span></span><br><span class="line"><span class="comment">#(IntOpt) Size of RPC connection pool.</span></span><br><span class="line">rpc_response_timeout = <span class="number">60</span></span><br><span class="line"><span class="comment">#(IntOpt) Seconds to wait for a response from a call.</span></span><br><span class="line">rpc_thread_pool_size = <span class="number">64</span></span><br><span class="line"><span class="comment">#(IntOpt) Size of RPC greenthread pool.</span></span><br><span class="line">rpc_zmq_<span class="built_in">bind</span>_address = *</span><br><span class="line"><span class="comment">#(StrOpt) ZeroMQ bind address. Should be a wildcard (*), an ethernet interface, or IP. The "host" option should point or resolve to this address.</span></span><br><span class="line">rpc_zmq_contexts = <span class="number">1</span></span><br><span class="line"><span class="comment">#(IntOpt) Number of ZeroMQ contexts, defaults to 1.</span></span><br><span class="line">rpc_zmq_host = oslo</span><br><span class="line"><span class="comment">#(StrOpt) Name of this node. Must be a valid hostname, FQDN, or IP address. Must match "host" option, if running Nova.</span></span><br><span class="line">rpc_zmq_ipc_dir = /var/run/openstack</span><br><span class="line"><span class="comment">#(StrOpt) Directory for holding IPC sockets.</span></span><br><span class="line">rpc_zmq_matchmaker = oslo.messaging._drivers.matchmaker.MatchMakerLocalhost</span><br><span class="line"><span class="comment">#(StrOpt) MatchMaker driver.</span></span><br><span class="line">rpc_zmq_port = <span class="number">9501</span></span><br><span class="line"><span class="comment">#(IntOpt) ZeroMQ receiver listening port.</span></span><br><span class="line">rpc_zmq_topic_backlog = None</span><br><span class="line"><span class="comment">#(IntOpt) Maximum number of ingress messages to locally buffer per topic. Default is unlimited.</span></span><br><span class="line">[cells]</span><br><span class="line">rpc_driver_queue_base = cells.intercell</span><br><span class="line"><span class="comment">#(StrOpt) Base queue name to use when communicating between cells. Various topics by message type will be appended to this.</span></span><br><span class="line">[matchmaker_ring]</span><br><span class="line">ringfile = /etc/oslo/matchmaker_ring.json</span><br><span class="line"><span class="comment">#(StrOpt) Matchmaker ring file (JSON).</span></span><br><span class="line">[upgrade_levels]</span><br><span class="line">baseapi = None</span><br><span class="line"><span class="comment">#(StrOpt) Set a version cap for messages sent to the base api in any service</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">[DEFAULT]</span><br><span class="line">buckets_path = <span class="variable">$state_path</span>/buckets</span><br><span class="line"><span class="comment">#(StrOpt) Path to S3 buckets</span></span><br><span class="line">image_decryption_dir = /tmp</span><br><span class="line"><span class="comment">#(StrOpt) Parent directory for tempdir used for image decryption</span></span><br><span class="line">s3_access_key = notchecked</span><br><span class="line"><span class="comment">#(StrOpt) Access key to use for S3 server for images</span></span><br><span class="line">s3_affix_tenant = False</span><br><span class="line"><span class="comment">#(BoolOpt) Whether to affix the tenant id to the access key when downloading from S3</span></span><br><span class="line">s3_host = <span class="variable">$my_ip</span></span><br><span class="line"><span class="comment">#(StrOpt) Hostname or IP for OpenStack to use when accessing the S3 api</span></span><br><span class="line">s3_listen = <span class="number">0.0</span>.<span class="number">0.0</span></span><br><span class="line"><span class="comment">#(StrOpt) IP address for S3 API to listen</span></span><br><span class="line">s3_listen_port = <span class="number">3333</span></span><br><span class="line"><span class="comment">#(IntOpt) Port for S3 API to listen</span></span><br><span class="line">s3_port = <span class="number">3333</span></span><br><span class="line"><span class="comment">#(IntOpt) Port used when accessing the S3 api</span></span><br><span class="line">s3_secret_key = notchecked</span><br><span class="line"><span class="comment">#(StrOpt) Secret key to use for S3 server for images</span></span><br><span class="line">s3_use_ssl = False</span><br><span class="line"><span class="comment">#(BoolOpt) Whether to use SSL when talking to S3</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">[DEFAULT]</span><br><span class="line">aggregate_image_properties_isolation_namespace = None</span><br><span class="line"><span class="comment">#(StrOpt) Force the filter to consider only keys matching the given namespace.</span></span><br><span class="line">aggregate_image_properties_isolation_separator = .</span><br><span class="line"><span class="comment">#(StrOpt) The separator used between the namespace and keys</span></span><br><span class="line">cpu_allocation_ratio = <span class="number">16.0</span></span><br><span class="line"><span class="comment">#(FloatOpt) Virtual CPU to physical CPU allocation ratio which affects all CPU filters. This configuration specifies a global ratio for CoreFilter. For AggregateCoreFilter, it will fall back to this configuration value if no per-aggregate setting found.</span></span><br><span class="line">disk_allocation_ratio = <span class="number">1.0</span></span><br><span class="line"><span class="comment">#(FloatOpt) Virtual disk to physical disk allocation ratio</span></span><br><span class="line">isolated_hosts =</span><br><span class="line"><span class="comment">#(ListOpt) Host reserved for specific images</span></span><br><span class="line">isolated_images =</span><br><span class="line"><span class="comment">#(ListOpt) Images to run on isolated host</span></span><br><span class="line">max_instances_per_host = <span class="number">50</span></span><br><span class="line"><span class="comment">#(IntOpt) Ignore hosts that have too many instances</span></span><br><span class="line">max_io_ops_per_host = <span class="number">8</span></span><br><span class="line"><span class="comment">#(IntOpt) Ignore hosts that have too many builds/resizes/snaps/migrations</span></span><br><span class="line">ram_allocation_ratio = <span class="number">1.5</span></span><br><span class="line"><span class="comment">#(FloatOpt) Virtual ram to physical ram allocation ratio which affects all ram filters. This configuration specifies a global ratio for RamFilter. For AggregateRamFilter, it will fall back to this configuration value if no per-aggregate setting found.</span></span><br><span class="line">ram_weight_multiplier = <span class="number">1.0</span></span><br><span class="line"><span class="comment">#(FloatOpt) Multiplier used for weighing ram. Negative numbers mean to stack vs spread.</span></span><br><span class="line">reserved_host_disk_mb = <span class="number">0</span></span><br><span class="line"><span class="comment">#(IntOpt) Amount of disk in MB to reserve for the host</span></span><br><span class="line">reserved_host_memory_mb = <span class="number">512</span></span><br><span class="line"><span class="comment">#(IntOpt) Amount of memory in MB to reserve for the host</span></span><br><span class="line">restrict_isolated_hosts_to_isolated_images = True</span><br><span class="line"><span class="comment">#(BoolOpt) Whether to force isolated hosts to run only isolated images</span></span><br><span class="line">scheduler_available_filters = [<span class="string">'nova.scheduler.filters.all_filters'</span>]</span><br><span class="line"><span class="comment">#(MultiStrOpt) Filter classes available to the scheduler which may be specified more than once. An entry of "nova.scheduler.filters.standard_filters" maps to all filters included with nova.</span></span><br><span class="line">scheduler_default_filters = RetryFilter, AvailabilityZoneFilter, RamFilter, ComputeFilter, ComputeCapabilitiesFilter, ImagePropertiesFilter, ServerGroupAntiAffinityFilter, ServerGroupAffinityFilter</span><br><span class="line"><span class="comment">#(ListOpt) Which filter class names to use for filtering hosts when not specified in the request.</span></span><br><span class="line">scheduler_driver = nova.scheduler.filter_scheduler.FilterScheduler</span><br><span class="line"><span class="comment">#(StrOpt) Default driver to use for the scheduler</span></span><br><span class="line">scheduler_driver_task_period = <span class="number">60</span></span><br><span class="line"><span class="comment">#(IntOpt) How often (in seconds) to run periodic tasks in the scheduler driver of your choice. Please note this is likely to interact with the value of service_down_time, but exactly how they interact will depend on your choice of scheduler driver.</span></span><br><span class="line">scheduler_host_manager = nova.scheduler.host_manager.HostManager</span><br><span class="line"><span class="comment">#(StrOpt) The scheduler host manager class to use</span></span><br><span class="line">scheduler_host_subset_size = <span class="number">1</span></span><br><span class="line"><span class="comment">#(IntOpt) New instances will be scheduled on a host chosen randomly from a subset of the N best hosts. This property defines the subset size that a host is chosen from. A value of 1 chooses the first host returned by the weighing functions. This value must be at least 1. Any value less than 1 will be ignored, and 1 will be used instead</span></span><br><span class="line">scheduler_json_config_location =</span><br><span class="line"><span class="comment">#(StrOpt) Absolute path to scheduler configuration JSON file.</span></span><br><span class="line">scheduler_manager = nova.scheduler.manager.SchedulerManager</span><br><span class="line"><span class="comment">#(StrOpt) Full class name for the Manager for scheduler</span></span><br><span class="line">scheduler_max_attempts = <span class="number">3</span></span><br><span class="line"><span class="comment">#(IntOpt) Maximum number of attempts to schedule an instance</span></span><br><span class="line">scheduler_topic = scheduler</span><br><span class="line"><span class="comment">#(StrOpt) The topic scheduler nodes listen on</span></span><br><span class="line">scheduler_weight_classes = nova.scheduler.weights.all_weighers</span><br><span class="line"><span class="comment">#(ListOpt) Which weight class names to use for weighing hosts</span></span><br><span class="line">[cells]</span><br><span class="line">ram_weight_multiplier = <span class="number">10.0</span></span><br><span class="line"><span class="comment">#(FloatOpt) Multiplier used for weighing ram. Negative numbers mean to stack vs spread.</span></span><br><span class="line">scheduler_filter_classes = nova.cells.filters.all_filters</span><br><span class="line"><span class="comment">#(ListOpt) Filter classes the cells scheduler should use. An entry of "nova.cells.filters.all_filters" maps to all cells filters included with nova.</span></span><br><span class="line">scheduler_retries = <span class="number">10</span></span><br><span class="line"><span class="comment">#(IntOpt) How many retries when no cells are available.</span></span><br><span class="line">scheduler_retry_delay = <span class="number">2</span></span><br><span class="line"><span class="comment">#(IntOpt) How often to retry in seconds when no cells are available.</span></span><br><span class="line">scheduler_weight_classes = nova.cells.weights.all_weighers</span><br><span class="line"><span class="comment">#(ListOpt) Weigher classes the cells scheduler should use. An entry of "nova.cells.weights.all_weighers" maps to all cell weighers included with nova.</span></span><br><span class="line">[metrics]</span><br><span class="line">required = True</span><br><span class="line"><span class="comment">#(BoolOpt) How to treat the unavailable metrics. When a metric is NOT available for a host, if it is set to be True, it would raise an exception, so it is recommended to use the scheduler filter MetricFilter to filter out those hosts. If it is set to be False, the unavailable metric would be treated as a negative factor in weighing process, the returned value would be set by the option weight_of_unavailable.</span></span><br><span class="line">weight_multiplier = <span class="number">1.0</span></span><br><span class="line"><span class="comment">#(FloatOpt) Multiplier used for weighing metrics.</span></span><br><span class="line">weight_of_unavailable = -<span class="number">10000.0</span></span><br><span class="line"><span class="comment">#(FloatOpt) The final weight value to be returned if required is set to False and any one of the metrics set by weight_setting is unavailable.</span></span><br><span class="line">weight_setting =</span><br><span class="line"><span class="comment">#(ListOpt) How the metrics are going to be weighed. This should be in the form of "&lt;name1&gt;=&lt;ratio1&gt;, &lt;name2&gt;=&lt;ratio2&gt;, ...", where &lt;nameX&gt; is one of the metrics to be weighed, and &lt;ratioX&gt; is the corresponding ratio. So for "name1=1.0, name2=-1.0" The final weight would be name1.value * 1.0 + name2.value * -1.0.</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">[spice]</span><br><span class="line">agent_enabled = True</span><br><span class="line"><span class="comment">#(BoolOpt) Enable spice guest agent support</span></span><br><span class="line">enabled = False</span><br><span class="line"><span class="comment">#(BoolOpt) Enable spice related features</span></span><br><span class="line">html5proxy_base_url = http://<span class="number">127.0</span>.<span class="number">0.1</span>:<span class="number">6082</span>/spice_auto.html</span><br><span class="line"><span class="comment">#(StrOpt) Location of spice HTML5 console proxy, in the form "http://127.0.0.1:6082/spice_auto.html"</span></span><br><span class="line">keymap = en-us</span><br><span class="line"><span class="comment">#(StrOpt) Keymap for spice</span></span><br><span class="line">server_listen = <span class="number">127.0</span>.<span class="number">0.1</span></span><br><span class="line"><span class="comment">#(StrOpt) IP address on which instance spice server should listen</span></span><br><span class="line">server_proxyclient_address = <span class="number">127.0</span>.<span class="number">0.1</span></span><br><span class="line"><span class="comment">#(StrOpt) The address to which proxy clients (like nova-spicehtml5proxy) should connect</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">[DEFAULT]</span><br><span class="line">allowed_rpc_exception_modules = oslo.messaging.exceptions, nova.exception, cinder.exception, exceptions</span><br><span class="line"><span class="comment">#(ListOpt) Modules of exceptions that are permitted to be recreated upon receiving exception data from an rpc call.</span></span><br><span class="line">backdoor_port = None</span><br><span class="line"><span class="comment">#(StrOpt) Enable eventlet backdoor. Acceptable values are 0, &lt;port&gt; and &lt;start&gt;:&lt;end&gt;, where 0 results in listening on a random tcp port number, &lt;port&gt; results in listening on the specified port number and not enabling backdoorif it is in use and &lt;start&gt;:&lt;end&gt; results in listening on the smallest unused port number within the specified range of port numbers. The chosen port is displayed in the service's log file.</span></span><br><span class="line">fake_call = False</span><br><span class="line"><span class="comment">#(BoolOpt) If True, skip using the queue and make local calls</span></span><b  upgrade from havana to icehouse, you should set this option to "icehouse-compat" before beginning the live upgrade procedure.</span></span><br><span class="line">conductor = None</span><br><span class="line"><span class="comment">#(StrOpt) Set a version cap for messages sent to conductor services</span></span><br><span class="line">console = None</span><br><span class="line"><span class="comment">#(StrOpt) Set a version cap for messages sent to console services</span></span><br><span class="line">consoleauth = None</span><br><span class="line"><span class="comment">#(StrOpt) Set a version cap for messages sent to consoleauth services</span></span><br><span class="line">intercell = None</span><br><span class="line"><span class="comment">#(StrOpt) Set a version cap for messages sent between cells services</span></span><br><span class="line">network = None</span><br><span class="line"><span class="comment">#(StrOpt) Set a version cap for messages sent to network services</span></span><br><span class="line">scheduler = None</span><br><span class="line"><span class="comment">#(StrOpt) Set a version cap for messages sent to scheduler services</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">[vmware]</span><br><span class="line">api_retry_count = <span class="number">10</span></span><br><span class="line"><span class="comment">#(IntOpt) The number of times we retry on failures, e.g., socket error, etc.</span></span><br><span class="line">cluster_name = None</span><br><span class="line"><span class="comment">#(MultiStrOpt) Name of a VMware Cluster ComputeResource. Used only if compute_driver is vmwareapi.VMwareVCDriver.</span></span><br><span class="line">datastore_regex = None</span><br><span class="line"><span class="comment">#(StrOpt) Regex to match the name of a datastore.</span></span><br><span class="line">host_ip = None</span><br><span class="line"><span class="comment">#(StrOpt) Hostname or IP address for connection to _seconds).<span class="number">7</span>f</span><br><span class="line"><span class="comment">#(StrOpt) A python format string that is used as the template to generate log lines. The following values can be formatted into it: client_ip, date_time, request_line, status_code, body_length, wall_seconds.</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">[DEFAULT]</span><br><span class="line">console_driver = nova.console.xvp.XVPConsoleProxy</span><br><span class="line"><span class="comment">#(StrOpt) Driver to use for the console proxy</span></span><br><span class="line">console_vmrc_error_retries = <span class="number">10</span></span><br><span class="line"><span class="comment">#(IntOpt) Number of retries for retrieving VMRC information</span></span><br><span class="line">console_vmrc_port = <span class="number">443</span></span><br><span class="line"><span class="comment">#(IntOpt) Port for VMware VMRC connections</span></span><br><span class="line">console_xvp_conf = /etc/xvp.conf</span><br><span class="line"><span class="comment">#(StrOpt) Generated XVP conf file</span></span><br><span class="line">console_xvp_conf_template = <span class="variable">$pybasedir</span>/nova/console/xvp.conf.template</span><br><span class="line"><span class="comment">#(StrOpt) XVP conf template</span></span><br><span class="line">console_xvp_<span class="built_in">log</span> = /var/<span class="built_in">log</span>/xvp.log</span><br><span class="line"><span class="comment">#(StrOpt) XVP log file</span></span><br><span class="line">console_xvp_multiplex_port = <span class="number">5900</span></span><br><span class="line"><span class="comment">#(IntOpt) Port for XVP to multiplex VNC connections on</span></span><br><span class="line">console_xvp_pid = /var/run/xvp.pid</span><br><span class="line"><span class="comment">#(StrOpt) XVP master process pid file</span></span><br><span class="line">stub_compute = False</span><br><span class="line"><span class="comment">#(BoolOpt) Stub calls to compute worker for tests</span></span><br><span class="line">[libvirt]</span><br><span class="line">xen_hvmloader_path = /usr/lib/xen/boot/hvmloader</span><br><span class="line"><span class="comment">#(StrOpt) Location where the Xen hvmloader is kept</span></span><br><span class="line">[xenserver]</span><br><span class="line">agent_path = usr/sbin/xe-update-networking</span><br><span class="line"><span class="comment">#(StrOpt) Specifies the path in which the XenAPI guest agent should be located. If the agent is present, network configuration is not injected into the image. Used if compute_driver=xenapi.XenAPIDriver and flat_injected=True</span></span><br><span class="line">agent_resetnetwork_timeout = <span class="number">60</span></span><br><span class="line"><span class="comment">#(IntOpt) Number of seconds to wait for agent reply to resetnetwork request</span></span><br><span class="line">agent_timeout = <span class="number">30</span></span><br><span class="line"><span class="comment">#(IntOpt) Number of seconds to wait for agent reply</span></span><br><span class="line">agent_version_timeout = <span class="number">300</span></span><br><span class="line"><span class="comment">#(IntOpt) Number of seconds to wait for agent to be fully operational</span></span><br><span class="line">cache_images = all</span><br><span class="line"><span class="comment">#(StrOpt) Cache glance images locally. `all` will cache all images, `some` will only cache images that have the image_property `cache_in_nova=True`, and `none` turns off caching entirely</span></span><br><span class="line">check_host = True</span><br><span class="line"><span class="comment">#(BoolOpt) Ensure compute service is running on host XenAPI connects to.</span></span><br><span class="line">connection_concurrent = <span class="number">5</span></span><br><span class="line"><span class="comment">#(IntOpt) Maximum number of concurrent XenAPI connections. Used only if compute_driver=xenapi.XenAPIDriver</span></span><br><span class="line">connection_password = None</span><br><span class="line"><span class="comment">#(StrOpt) Password for connection to XenServer/Xen Cloud Platform. Used only if compute_driver=xenapi.XenAPIDriver</span></span><br><span class="line">connection_url = None</span><br><span class="line"><span class="comment">#(StrOpt) URL for connection to XenServer/Xen Cloud Platform. A special value of unix://local can be used to connect to the local unix socket. Required if compute_driver=xenapi.XenAPIDriver</span></span><br><span class="line">connection_username = root</span><br><span class="line"><span class="comment">#(StrOpt) Username for connection to XenServer/Xen Cloud Platform. Used only if compute_driver=xenapi.XenAPIDriver</span></span><br><span class="line">default_os_<span class="built_in">type</span> = linux</span><br><span class="line"><span class="comment">#(StrOpt) Default OS type</span></span><br><span class="line"><span class="built_in">disable</span>_agent = False</span><br><span class="line"><span class="comment">#(BoolOpt) Disables the use of the XenAPI agent in any image regardless of what image properties are present.</span></span><br><span class="line">image_compression_level = None</span><br><span class="line"><span class="comment">#(IntOpt) Compression level for images, e.g., 9 for gzip -9. Range is 1-9, 9 being most compressed but most CPU intensive on dom0.</span></span><br><span class="line">image_upload_handler = nova.virt.xenapi.image.glance.GlanceStore</span><br><span class="line"><span class="comment">#(StrOpt) Dom0 plugin driver used to handle image uploads.</span></span><br><span class="line">introduce_vdi_retry_<span class="built_in">wait</span> = <span class="number">20</span></span><br><span class="line"><span class="comment">#(IntOpt) Number of seconds to wait for an SR to settle if the VDI does not exist when first introduced</span></span><br><span class="line">ipxe_boot_menu_url = None</span><br><span class="line"><span class="comment">#(StrOpt) URL to the iPXE boot menu</span></span><br><span class="line">ipxe_mkisofs_cmd = mkisofs</span><br><span class="line"><span class="comment">#(StrOpt) Name and optionally path of the tool used for ISO image creation</span></span><br><span class="line">ipxe_network_name = None</span><br><span class="line"><span class="comment">#(StrOpt) Name of network to use for booting iPXE ISOs</span></span><br><span class="line">iqn_prefix = iqn.<span class="number">2010</span>-<span class="number">10</span>.org.openstack</span><br><span class="line"><span class="comment">#(StrOpt) IQN Prefix</span></span><br><span class="line">login_timeout = <span class="number">10</span></span><br><span class="line"><span class="comment">#(IntOpt) Timeout in seconds for XenAPI login.</span></span><br><span class="line">max_kernel_ramdisk_size = <span class="number">16777216</span></span><br><span class="line"><span class="comment">#(IntOpt) Maximum size in bytes of kernel or ramdisk images</span></span><br><span class="line">num_vbd_unplug_retries = <span class="number">10</span></span><br><span class="line"><span class="comment">#(IntOpt) Maximum number of retries to unplug VBD</span></span><br><span class="line">ovs_integration_bridge = xapi1</span><br><span class="line"><span class="comment">#(StrOpt) Name of Integration Bridge used by Open vSwitch</span></span><br><span class="line">remap_vbd_dev = False</span><br><span class="line"><span class="comment">#(BoolOpt) Used to enable the remapping of VBD dev (Works around an issue in Ubuntu Maverick)</span></span><br><span class="line">remap_vbd_dev_prefix = sd</span><br><span class="line"><span class="comment">#(StrOpt) Specify prefix to remap VBD dev to (ex. /dev/xvdb -&gt; /dev/sdb)</span></span><br><span class="line">running_timeout = <span class="number">60</span></span><br><span class="line"><span class="comment">#(IntOpt) Number of seconds to wait for instance to go to running state</span></span><br><span class="line">sparse_copy = True</span><br><span class="line"><span class="comment">#(BoolOpt) Whether to use sparse_copy for copying data on a resize down (False will use standard dd). This speeds up resizes down considerably since large runs of zeros won't have to be rsynced</span></span><br><span class="line">sr_base_path = /var/run/sr-mount</span><br><span class="line"><span class="comment">#(StrOpt) Base path to the storage repository</span></span><br><span class="line">sr_matching_filter = default-sr:<span class="literal">true</span></span><br><span class="line"><span class="comment">#(StrOpt) Filter for finding the SR to be used to install guest instances on. To use the Local Storage in default XenServer/XCP installations set this flag to other-config:i18n-key=local-storage. To select an SR with a different matching criteria, you could set it to other-config:my_favorite_sr=true. On the other hand, to fall back on the Default SR, as displayed by XenCenter, set this flag to: default-sr:true</span></span><br><span class="line">target_host = None</span><br><span class="line"><span class="comment">#(StrOpt) The iSCSI Target Host</span></span><br><span class="line">target_port = <span class="number">3260</span></span><br><span class="line"><span class="comment">#(StrOpt) The iSCSI Target Port, default is port 3260</span></span><br><span class="line">torrent_base_url = None</span><br><span class="line"><span class="comment">#(StrOpt) Base URL for torrent files.</span></span><br><span class="line">torrent_download_stall_cutoff = <span class="number">600</span></span><br><span class="line"><span class="comment">#(IntOpt) Number of seconds a download can remain at the same progress percentage w/o being considered a stall</span></span><br><span class="line">torrent_images = none</span><br><span class="line"><span class="comment">#(StrOpt) Whether or not to download images via Bit Torrent (all|some|none).</span></span><br><span class="line">torrent_listen_port_end = <span class="number">6891</span></span><br><span class="line"><span class="comment">#(IntOpt) End of port range to listen on</span></span><br><span class="line">torrent_listen_port_start = <span class="number">6881</span></span><br><span class="line"><span class="comment">#(IntOpt) Beginning of port range to listen on</span></span><br><span class="line">torrent_max_last_accessed = <span class="number">86400</span></span><br><span class="line"><span class="comment">#(IntOpt) Cached torrent files not accessed within this number of seconds can be reaped</span></span><br><span class="line">torrent_max_seeder_processes_per_host = <span class="number">1</span></span><br><span class="line"><span class="comment">#(IntOpt) Maximum number of seeder processes to run concurrently within a given dom0. (-1 = no limit)</span></span><br><span class="line">torrent_seed_chance = <span class="number">1.0</span></span><br><span class="line"><span class="comment">#(FloatOpt) Probability that peer will become a seeder. (1.0 = 100%)</span></span><br><span class="line">torrent_seed_duration = <span class="number">3600</span></span><br><span class="line"><span class="comment">#(IntOpt) Number of seconds after downloading an image via BitTorrent that it should be seeded for other peers.</span></span><br><span class="line">use_agent_default = False</span><br><span class="line"><span class="comment">#(BoolOpt) Determines if the XenAPI agent should be used when the image used does not contain a hint to declare if the agent is present or not. The hint is a glance property "xenapi_use_agent" that has the value "True" or "False". Note that waiting for the agent when it is not present will significantly increase server boot times.</span></span><br><span class="line">use_join_force = True</span><br><span class="line"><span class="comment">#(BoolOpt) To use for hosts with different CPUs</span></span><br><span class="line">vhd_coalesce_max_attempts = <span class="number">20</span></span><br><span class="line"><span class="comment">#(IntOpt) Max number of times to poll for VHD to coalesce. Used only if compute_driver=xenapi.XenAPIDriver</span></span><br><span class="line">vhd_coalesce_poll_interval = <span class="number">5.0</span></span><br><span class="line"><span class="comment">#(FloatOpt) The interval used for polling of coalescing vhds. Used only if compute_driver=xenapi.XenAPIDriver</span></span><br><span class="line">Table <span class="number">2.60</span>. Description of configuration options <span class="keyword">for</span> xvpnvncproxy</span><br><span class="line">Configuration option = Default value</span><br><span class="line"><span class="comment">#Description</span></span><br><span class="line">[DEFAULT]</span><br><span class="line">xvpvncproxy_base_url = http://<span class="number">127.0</span>.<span class="number">0.1</span>:<span class="number">6081</span>/console</span><br><span class="line"><span class="comment">#(StrOpt) Location of nova xvp VNC console proxy, in the form "http://127.0.0.1:6081/console"</span></span><br><span class="line">xvpvncproxy_host = <span class="number">0.0</span>.<span class="number">0.0</span></span><br><span class="line"><span class="comment">#(StrOpt) Address that the XCP VNC proxy should bind to</span></span><br><span class="line">xvpvncproxy_port = <span class="number">6081</span></span><br><span class="line"><span class="comment">#(IntOpt) Port that the XCP VNC proxy should bind to</span></span><br><span class="line">Table <span class="number">2.61</span>. Description of configuration options <span class="keyword">for</span> zookeeper</span><br><span class="line">Configuration option = Default value</span><br><span class="line"><span class="comment">#Description</span></span><br><span class="line">[zookeeper]</span><br><span class="line">address = None</span><br><span class="line"><span class="comment">#(StrOpt) The ZooKeeper addresses for servicegroup service in the format of host1:port,host2:port,host3:port</span></span><br><span class="line">recv_timeout = <span class="number">4000</span></span><br><span class="line"><span class="comment">#(IntOpt) The recv_timeout parameter for the zk session</span></span><br><span class="line">sg_prefix = /servicegroups</span><br><span class="line"><span class="comment">#(StrOpt) The prefix used in ZooKeeper to store ephemeral nodes</span></span><br><span class="line">sg_retry_interval = <span class="number">5</span></span><br><span class="line"><span class="comment">#(IntOpt) Number of seconds to wait until retrying to join the session</span></span><br></pre></td></tr></table></figure>
